  <style>
    body {
      font-family: Arial, sans-serif;

    .card {

      flex-direction: column;
    }

      background: black;
    }
    .info {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button, a.btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    button:hover, a.btn:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal video {
      width: 90%;
      max-width: 1200px;
      max-height: 90%;
    }
    footer {
      background: #14213d;
      color: white;
      text-align: center;
      padding: 20px;
      border-top: 5px solid #007bff;
    }
    footer a {
      color: #00b4ff;
      text-decoration: none;
    }
    footer a:hover {

  <script>
    function openModal(src) {
      const modal = document.getElementById('modal');
      const video = document.getElementById('modalVideo');
      video.src = src;
      modal.style.display = 'flex';
      video.play();

      // Track play event in GA
      gtag('event', 'video_play', {
        'event_category': 'Videos',
        'event_label': src
      });
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const video = document.getElementById('modalVideo');
      video.pause();
      video.src = "";
      modal.style.display = 'none';
    }

    // Track downloads
    document.querySelectorAll('a[download]').forEach(btn => {
      btn.addEventListener('click', () => {
        gtag('event', 'download', {
          'event_category': 'Downloads',
          'event_label': btn.href
        });
      });
    });
  </script>
